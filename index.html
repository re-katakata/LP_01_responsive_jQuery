<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/index-smartPhone.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>katafolio-2744.web.app</title>
    </head>

    <body>
        <header>
            <div id="headerIcon">        
                <div class="iconLine one"></div>
                <div class="iconLine two"></div>
                <div class="iconLine three"></div>
            </div>
            
            <ul id="headerLinks">
                <li class="header introduction">
                    <p class="hl intro">About</p>
                </li>
                <li class="header works">
                    <p class="hl works">Works</p>
                </li>
                <li class="header product">
                    <p class="hl product">Product</p>
                </li>
                <li class="header contact">
                    <p class="hl contact">Contact</p>
                </li>
            </ul>

            <div id="hamHeaderLinks">
                <ul>
                    <li class="hheader">
                        <p class="hhl intro">About</p>
                    </li>

                    <li class="hheader">
                        <p class="hhl works">Works</p>
                    </li>
                    
                    <li class="hheader">
                        <p class="hhl product">Product</p>
                    </li>
                    
                    <li class="hheader">
                        <p class="hhl contact">Contsct</p>
                    </li>
                    
                    <li class="hheader">
                        <p class="hhl intro"></p>
                    </li>
                </ul>
            </div>
        </header>


        <div id="mainConstents">
            <div id="topContents">
                <h1 id="firstMessage"><br>  by　Taichi Katayose</h1>
            </div>

            <div id="introductionContents">
                <h1 class="title ic">ABOUT</h1>

                <div class="intr intrLeft"></div>
                <div class="intr intrRight">

                </div>
            </div>

            <div id="worksContents">
                <h1 class="title wc">WORKS</h1>
                <div id="worksContainer">
                    <div id="prev"></div>
                    <div id="sliderBox">
                        <ul id="sliderList">
                            <li class="slItem slItem1"><img></li>
                            <li class="slItem slItem2"></li>
                            <li class="slItem slItem3"></li>
                            <li class="slItem slItem4"></li>
                            <li class="slItem slItem5"></li>
                        </ul>
                    </div>
                    <div id="next"></div>
                </div>
            </div>

            <div id="productContents">
                <h1 class="title pc">PRODUCT</h1>
                <div id="productContainer">
                    <div class="productItem pi1">
                        <div class="pi1Image pii"></div>
                        <h3>図形</h3>
                        <p>JavaScriptを用いた<br>動的な図形描画の試作品集</p>
                    </div>
                    <div class="productItem pi2">
                        <div class="pi2Image pii"></div>
                        <h3>計算</h3>
                        <p>経済学部の知識とも融合<br>実用的な計算機能の試作品集</p>
                    </div>
                    <div class="productItem pi3">
                        <div class="pi3Image pii"></div>
                        <h3>遊び</h3>
                        <p>javaScriptで何が出来るか<br>遊び心の試作品集</p>
                    </div>
                </div>
            </div>
            
            <div id="contactContents">
                <h1 class="title cc">CONTACT</h1>


                <form>
                    <div class="contactItem ci1">
                        <label class="ci ciName" for="inName">名前</label>
                        <input id="inName" class="in" name="name">
                    </div>
                    
                    <div class="contactItem ci2">
                        <label class="ci ciEmail" for="inEmail">メール</label>
                        <input id="inEmail" class="in" type="email" name="email">
                    </div>
                    
                    <div class="contactItem ci3">    
                        <label class="ci ciCall" for="inCall">電話</label>
                        <input id="inCall" class="in" name="call">
                    </div>
                    
                    <div class="contactItem ci4">
                        <label class="ci ciMessage" for="textMessage">メッセージ</label>
                        <textarea id="textMessage" class="in" name="message" rows="12"></textarea>
                    </div>
                    <input id="sousin" type="submit" value="入力内容を確認する" />
                </form>
                

            </div>
        </div>


        <footer></footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../script/index.js" defer></script>
        <script src="../script/main.js"defer></script>
        <script src="../script/index-jquery.js"></script>
      
    </body>
</html>
